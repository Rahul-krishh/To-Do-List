  <div>
    <p class="header-text">ToDo List</p>
    <input class="js-displayHeaderInput header-input" placeholder="To Do activity" type="text">
    <input class="js-displayDateInput" type="date">
    <button class="js-displayHeaderAddBtn header-add-btn" onclick="displayActivity()">Add</button>
    <div>
      <p class="js-displayValues"></p>
    </div>
  </div>

  <script>

    const toDoArray = [];

    function displayActivity() {
      
      const activityElement = document.querySelector('.js-displayHeaderInput');
      const dateElement = document.querySelector('.js-displayDateInput');

      const activityName = activityElement.value;
      const activityDate = dateElement.value;
      
      toDoArray.push({name : activityName, date : activityDate});
  

      activityElement.value = '';
      dateElement.value = '';

      renderValues();

    }

    function renderValues() {

      const displayElement = document.querySelector('.js-displayValues');

      let htmlHolder = '';
      
      for( let i=0 ; i<toDoArray.length ; i++) {
        const toDoObject = toDoArray[i];

        // const name = toDoObject.name;
        // const date = toDoObject.date;

        const { name,date} = toDoObject;

        
        htmlHolder += `<p>${name} ${date} <button class="del-btn" onClick="toDoArray.splice(${i},1); renderValues();">Delete</button></p>`;
      }

      displayElement.innerHTML = htmlHolder;
    }
  </script>
</body>
